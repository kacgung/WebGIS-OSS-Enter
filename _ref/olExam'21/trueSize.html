<!DOCTYPE html>
<html>
  <head>
    <title>True Size</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var raster = new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: '/geoserver/gwc/service/wms',
            params: {'LAYERS': 'worldmap:worldmap', 'TILED': true, 'SRS': 'EPSG:3857'},
            serverType: 'geoserver',
            transition: 0
			<!-- , projection: 'EPSG:3857' -->
          })
      });

      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
		  url: '/geoserver/wfs?service=WFS&version=1.1.0&request=GetFeature&typename=worldmap:ne_110m_admin_0_countries&outputFormat=application/json&srsname=EPSG:4326&bbox=-180,-90,180,90,EPSG:4326',
		  format: new ol.format.GeoJSON()
        })
      });

      var select = new ol.interaction.Select();

      var translate = new ol.interaction.Translate({
        features: select.getFeatures()
      });

	  

     var cut_lat = null;
     translate.on('translatestart', function(evt){
       // 현재위도
       var selected_feature = evt.features.getArray()[0];
       cur_lat = getLatFromFeatureCenter(selected_feature);
       console.log(cur_lat);
     });
      
     translate.on('translating', function(evt){
       // 이전위도
       var old_lat = cur_lat;
          
       // 현재위도
       var selected_feature = evt.features.getArray()[0];
       cur_lat = getLatFromFeatureCenter(selected_feature);
          
       // scale 적용
       var crr_scale = 1/(cur_lat/old_lat);
       selected_feature.getGeometry().scale(crr_scale);
     });
  
     function getLatFromFeatureCenter(feature) {
		 var feature_extent = feature.getGeometry().getExtent();
		 var center_3857 = ol.extent.getCenter(feature_extent);
		 var center_4326 = ol.proj.transform(center_3857, 'EPSG:3857', 'EPSG:4326');
		 return Math.cos(center_4326[1] * Math.PI / 180.0); // radian -> degree
     }

	  
      var map = new ol.Map({
        interactions: ol.interaction.defaults().extend([select, translate]),
        layers: [raster, vector],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });
    </script>
  </body>
</html>
